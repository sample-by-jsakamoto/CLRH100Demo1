<!DOCTYPE html>
<html>
<head>
    <title>CLR/H #100 Demo 1 - One Time Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#008080">
    <link href="content/site.css" rel="stylesheet" />
    <link href="content/onetimepass.css" rel="stylesheet" />
</head>
<body ng-app="CLRH100Demo1"
      ng-cloak
      ng-controller="oneTimePassController as ctrl"
      ng-class='{"connection-losted":!ctrl.connected}'>

    <h1>#clrh100 Demo1</h1>
    <h2>One Time Password</h2>

    <div id="timer-bar" ng-class='{"counting":ctrl.counting,"in-counting":ctrl.inCounting}'>
    </div>

    <div id="messages-holder">
        <div id="message-2" class="message">サーバーと接続中...</div>
    </div>

    <div id="generated-onetimepass">
        {{ctrl.password}}
    </div>

    <script src="Scripts/jquery-2.2.3.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="services/mainHubService.js"></script>
    <script src="app.js"></script>
    <script src="controllers/mainController.js"></script>
    <script src="controllers/oneTimePassController.js"></script>
</body>
</html>
